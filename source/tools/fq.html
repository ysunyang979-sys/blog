<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊïôÁ®ãÂçö‰∏ªÂØºËà™</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-bg: rgba(20, 20, 40, 0.6);
            --card-hover: rgba(40, 40, 80, 0.8);
            --text-color: #ffffff;
            --accent-1: #6366f1;
            --accent-2: #8b5cf6;
            --accent-3: #ec4899;
            --glow-color: rgba(139, 92, 246, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
            position: relative;
        }

        /* Âä®ÊÄÅÁ≤íÂ≠êËÉåÊôØ */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* ËÉåÊôØÂÖâÊôï */
        .bg-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow-1 {
            top: -200px;
            left: -200px;
            background: var(--accent-1);
            animation: float 15s ease-in-out infinite;
        }

        .bg-glow-2 {
            bottom: -200px;
            right: -200px;
            background: var(--accent-3);
            animation: float 20s ease-in-out infinite reverse;
        }

        .bg-glow-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--accent-2);
            animation: pulse 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, 50px); }
            50% { transform: translate(0, 100px); }
            75% { transform: translate(-50px, 50px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.4; transform: translate(-50%, -50%) scale(1.2); }
        }

        .container {
            width: 90%;
            max-width: 1300px;
            margin-top: 8vh;
            padding-bottom: 100px;
            position: relative;
            z-index: 10;
        }

        /* Êó∂ÈíüÂå∫Âüü */
        .clock-section {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        .time-display {
            font-size: 4rem;
            font-weight: 300;
            color: #fff;
            letter-spacing: 8px;
            text-shadow: 0 0 30px var(--glow-color);
        }

        .date-display {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
            letter-spacing: 4px;
        }

        /* È°µÈù¢Ê†áÈ¢ò */
        .page-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out 0.2s both;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
        }

        .page-header h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-2), transparent);
            border-radius: 2px;
        }

        .page-header p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 25px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ÁΩëÊ†ºÂ∏ÉÂ±Ä */
        .bookmark-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 30px;
            perspective: 1000px;
        }

        /* Âçï‰∏™Âç°ÁâáÊ†∑Âºè */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 28px 20px;
            text-align: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: cardEntry 0.6s ease-out forwards;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2), var(--accent-3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover::after {
            opacity: 1;
        }

        .card:hover {
            background: var(--card-hover);
            transform: translateY(-12px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 60px var(--glow-color);
        }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(40px) rotateX(-10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .icon-wrapper {
            width: 72px;
            height: 72px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(236, 72, 153, 0.2));
            border-radius: 20px;
            position: relative;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover .icon-wrapper {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 30px var(--glow-color);
        }

        .icon-wrapper img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
        }

        .card:hover .icon-wrapper img {
            transform: scale(1.15);
        }

        .card-title {
            color: var(--text-color);
            font-size: 15px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            margin-top: 4px;
            transition: all 0.3s ease;
        }

        .card:hover .card-title {
            color: #fff;
            text-shadow: 0 0 20px var(--glow-color);
        }

        /* Âà†Èô§ÊåâÈíÆ */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 95, 86, 0.2);
            border-radius: 50%;
            color: #ff5f56;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .delete-btn:hover {
            background: rgba(255, 95, 86, 0.4);
            transform: scale(1.1);
        }

        .card:hover .delete-btn {
            opacity: 1;
            transform: scale(1);
        }

        /* ÂºπÁ™óÊ†∑Âºè */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(30, 30, 60, 0.95), rgba(20, 20, 40, 0.95));
            padding: 40px;
            border-radius: 24px;
            width: 360px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.4s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-content h3 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #fff, var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            margin: 12px 0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            outline: none;
            border-color: var(--accent-2);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.6);
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Èº†Ê†áË∑üÈöèÂÖâÊïà */
        .mouse-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 5;
            transition: opacity 0.3s ease;
        }

        /* È°µËÑö */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            letter-spacing: 2px;
            z-index: 10;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .container {
                margin-top: 5vh;
            }

            .time-display {
                font-size: 2.5rem;
            }

            .page-header h1 {
                font-size: 1.8rem;
            }

            .bookmark-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 20px;
            }

            .card {
                padding: 20px 15px;
            }

            .icon-wrapper {
                width: 56px;
                height: 56px;
            }

            .icon-wrapper img {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>

<canvas id="particles-canvas"></canvas>
<div class="bg-glow bg-glow-1"></div>
<div class="bg-glow bg-glow-2"></div>
<div class="bg-glow bg-glow-3"></div>
<div class="mouse-glow" id="mouseGlow"></div>

<div class="container">
    <div class="clock-section">
        <div class="time-display" id="time">00:00:00</div>
        <div class="date-display" id="date"></div>
    </div>
    <div class="page-header">
        <h1>üé¨ ÊïôÁ®ãÂçö‰∏ª</h1>
        <p>Êé¢Á¥¢ÁßëÊäÄËá™Áî±ÁöÑ‰ºòË¥®ÊïôÁ®ãËµÑÊ∫ê</p>
    </div>
    <div class="bookmark-grid" id="grid">
        <!-- ‰π¶Á≠æÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
    </div>
</div>

<div class="footer">‚ú¶ Built with ‚ô• ‚ú¶</div>

<!-- Ê∑ªÂä†‰π¶Á≠æÁöÑÂºπÁ™ó -->
<div id="modal">
    <div class="modal-content">
        <h3>‚ú® Ê∑ªÂä†Êñ∞‰π¶Á≠æ</h3>
        <input type="text" id="siteName" placeholder="ÁΩëÁ´ôÂêçÁß∞">
        <input type="text" id="siteUrl" placeholder="ÁΩëÂùÄ (Â¶Ç: https://google.com)">
        <div class="btn-group">
            <button class="btn-cancel" onclick="closeModal()">ÂèñÊ∂à</button>
            <button class="btn-save" onclick="saveBookmark()">Ê∑ªÂä†</button>
        </div>
    </div>
</div>

<script>
    // Á≤íÂ≠êËÉåÊôØÂä®Áîª
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Particle {
        constructor() {
            this.reset();
        }
        
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 3 + 1;
            this.speedX = (Math.random() - 0.5) * 0.5;
            this.speedY = (Math.random() - 0.5) * 0.5;
            this.opacity = Math.random() * 0.5 + 0.2;
        }
        
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            
            if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                this.reset();
            }
        }
        
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(139, 92, 246, ${this.opacity})`;
            ctx.fill();
        }
    }

    // ÂàõÂª∫Á≤íÂ≠ê
    for (let i = 0; i < 80; i++) {
        particles.push(new Particle());
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        
        // ËøûÊé•ËøëË∑ùÁ¶ªÁöÑÁ≤íÂ≠ê
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 150) {
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.strokeStyle = `rgba(139, 92, 246, ${0.1 * (1 - dist / 150)})`;
                    ctx.stroke();
                }
            }
        }
        
        requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // Èº†Ê†áË∑üÈöèÂÖâÊïà
    const mouseGlow = document.getElementById('mouseGlow');
    document.addEventListener('mousemove', (e) => {
        mouseGlow.style.left = e.clientX + 'px';
        mouseGlow.style.top = e.clientY + 'px';
    });

    // Êó∂ÈíüÂäüËÉΩ
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        
        const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
        document.getElementById('date').textContent = now.toLocaleDateString('zh-CN', options);
    }
    updateClock();
    setInterval(updateClock, 1000);

    // ‰π¶Á≠æÊï∞ÊçÆ
    const defaultBookmarks = [        
        { name: "Â∏ÉËâØÊûó", url: "https://www.youtube.com/@bulianglin" },
        { name: "ËÄÅÁéã", url: "https://www.youtube.com/@eooce" },
        { name: "Êï∞Â≠óÊåáÂçóÈíà", url: "https://www.youtube.com/@realshuzi" },
        { name: "Áî¨Âì•", url: "https://www.youtube.com/@ygkkk" },
        { name: "ÂÆûÁî®Â∞èÊäÄ", url: "https://www.youtube.com/@SYXJ555" },
        { name: "CM", url: "https://www.youtube.com/@CMLiussss" },
        { name: "ÁßëÊäÄÂÖ±‰∫´", url: "https://www.youtube.com/@kejigongxiang" }
    ];

    let bookmarks = defaultBookmarks;
    const grid = document.getElementById('grid');

    // Ê∏≤ÊüìÂáΩÊï∞
    function render() {
        grid.innerHTML = '';
        
        bookmarks.forEach((bm, index) => {
            const iconUrl = `https://www.google.com/s2/favicons?sz=128&domain=${bm.url}`;
            
            const card = document.createElement('a');
            card.className = 'card';
            card.href = bm.url;
            card.target = '_blank';
            card.style.animationDelay = `${index * 0.1}s`;
            card.innerHTML = `
                <span class="delete-btn" onclick="deleteBookmark(event, ${index})">‚úï</span>
                <div class="icon-wrapper">
                    <img src="${iconUrl}" alt="${bm.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üåê</text></svg>'">
                </div>
                <div class="card-title">${bm.name}</div>
            `;
            grid.appendChild(card);
        });

        localStorage.setItem('my_bookmarks', JSON.stringify(bookmarks));
        console.log("ÂΩìÂâç‰π¶Á≠æÊï∞ÁªÑÔºàÂèØÂ§çÂà∂ÂõûÊ∫êÁ†Å defaultBookmarksÔºâ:", JSON.stringify(bookmarks));
    }

    // ÂäüËÉΩÂáΩÊï∞
    function openModal() {
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function saveBookmark() {
        const name = document.getElementById('siteName').value;
        let url = document.getElementById('siteUrl').value;

        if (name && url) {
            if (!url.startsWith('http')) url = 'https://' + url;
            bookmarks.push({ name, url });
            render();
            closeModal();
            document.getElementById('siteName').value = '';
            document.getElementById('siteUrl').value = '';
        }
    }

    function deleteBookmark(event, index) {
        event.preventDefault();
        event.stopPropagation();
        if(confirm('Á°ÆÂÆöÂà†Èô§Ëøô‰∏™‰π¶Á≠æÂêóÔºü')) {
            bookmarks.splice(index, 1);
            render();
        }
    }

    // ÂàùÂßãÊ∏≤Êüì
    render();
</script>

</body>
</html>
