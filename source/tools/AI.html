<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的书签导航</title>
    <style>
        :root {
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-hover: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            /* 背景图：可以替换为你喜欢的图片链接 */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 15vh; /* 增加了顶部距离 */
            padding-bottom: 50px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        .page-header h1 {
            font-size: 3rem;
            margin: 0;
            color: #fff;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ffffff, #a0c4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            margin-top: 15px;
            font-weight: 300;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 网格布局 */
        .bookmark-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
        }

        /* 单个卡片样式 */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .card:hover {
            background: var(--card-hover);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .icon-wrapper {
            width: 64px;
            height: 64px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }

        .icon-wrapper img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .card-title {
            color: var(--text-color);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        /* 添加按钮样式 */
        .add-card {
            cursor: pointer;
            border: 2px dashed rgba(255,255,255,0.3);
        }

        .add-card:hover {
            border-color: #fff;
        }

        .plus-icon {
            font-size: 40px;
            color: rgba(255,255,255,0.6);
        }

        /* 弹窗样式 */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        .btn-save { background: #007bff; color: white; }
        .btn-cancel { background: #555; color: white; }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #ff5f56;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: 0.2s;
        }

        .card:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>教程博主</h1>
    </div>
    <div class="bookmark-grid" id="grid">
        <!-- 书签将在这里动态生成 -->
    </div>
</div>

<!-- 添加书签的弹窗 -->
<div id="modal">
    <div class="modal-content">
        <h3>添加新书签</h3>
        <input type="text" id="siteName" placeholder="网站名称">
        <input type="text" id="siteUrl" placeholder="网址 (如: https://google.com)">
        <div class="btn-group">
            <button class="btn-cancel" onclick="closeModal()">取消</button>
            <button class="btn-save" onclick="saveBookmark()">添加</button>
        </div>
    </div>
</div>

<script>
    // 1. 初始化书签数据
    // 如果你想“在代码中同步”，只需修改这里的数组，或者将控制台打印出的新数组粘贴到这里
    const defaultBookmarks = [        
        { name: "DuckAI", url: "https://duck.ai/chat?q=DuckDuckGo+AI+Chat&duckai=1" },
        { name: "AI Studio", url: "https://aistudio.google.com/prompts/new_chat  " },
        { name: "Claude", url: "https://claude.ai/new" },
        { name: "Grok", url: "https://grok.com/?referrer=website" },
        { name: "Gemini", url: "https://gemini.google.com/app" },
        { name: "Le Chat", url: "https://chat.mistral.ai/chat" },        
        { name: "ChatGPT", url: "https://chat.openai.com/chat" },
        { name: "deepai", url: "https://deepai.org/" },
        { name: "Phind", url: "https://www.phind.com/" },
        { name: "Perplexity", url: "https://www.perplexity.ai/" },
        { name: "NotebookLM", url: "https://notebooklm.google.com/" }
    ];

    // 强制使用代码中定义的数组，忽略本地缓存，确保修改立即生效
    let bookmarks = defaultBookmarks;
    // let bookmarks = JSON.parse(localStorage.getItem('my_bookmarks')) || defaultBookmarks;

    const grid = document.getElementById('grid');

    // 2. 渲染函数
    function render() {
        grid.innerHTML = '';
        
        bookmarks.forEach((bm, index) => {
            // 获取 Favicon 的 API (使用 Google 的服务)
            const iconUrl = `https://www.google.com/s2/favicons?sz=128&domain=${bm.url}`;
            
            const card = document.createElement('a');
            card.className = 'card';
            card.href = bm.url;
            card.target = '_blank';
            card.innerHTML = `
                <span class="delete-btn" onclick="deleteBookmark(event, ${index})">✕</span>
                <div class="icon-wrapper">
                    <img src="${iconUrl}" alt="${bm.name}" onerror="this.src='https://via.placeholder.com/48?text=Site'">
                </div>
                <div class="card-title">${bm.name}</div>
            `;
            grid.appendChild(card);
        });

        // 添加“添加”按钮
        // 添加按钮已移除
        // const addBtn = document.createElement('div');
        // addBtn.className = 'card add-card';
        // addBtn.onclick = openModal;
        // addBtn.innerHTML = `
        //    <div class="plus-icon">+</div>
        //    <div class="card-title">添加快捷方式</div>
        // `;
        // grid.appendChild(addBtn);
        
        // 保存到本地存储
        localStorage.setItem('my_bookmarks', JSON.stringify(bookmarks));
        
        // 同步代码提示：在控制台打印出当前的 JSON，方便你复制回源代码
        console.log("当前书签数组（可复制回源码 defaultBookmarks）:", JSON.stringify(bookmarks));
    }

    // 3. 功能函数
    function openModal() {
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function saveBookmark() {
        const name = document.getElementById('siteName').value;
        let url = document.getElementById('siteUrl').value;

        if (name && url) {
            if (!url.startsWith('http')) url = 'https://' + url;
            bookmarks.push({ name, url });
            render();
            closeModal();
            document.getElementById('siteName').value = '';
            document.getElementById('siteUrl').value = '';
        }
    }

    function deleteBookmark(event, index) {
        event.preventDefault(); // 防止触发点击跳转
        event.stopPropagation();
        if(confirm('确定删除这个书签吗？')) {
            bookmarks.splice(index, 1);
            render();
        }
    }

    // 初始渲染
    render();
</script>

</body>
</html>
